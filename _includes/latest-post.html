
<!-- Latest Post Preview Start -->

<section class="eneucsection" id="{{ page.section-type }}">
    <div class="container content-section text-center">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        {{ page.content | markdownify }}

        {% assign post = site.posts.first %}
        <h4> <strong> {{ post.date | date_to_string }} </strong><strong> <a href="{{site.baseurl}}{{ post.url }}">{{post.title}} </a> </strong>
          <!-- <small> <a href="{{site.baseurl}}{{post.url}}#disqus_thread">Comentarios</a></small> -->
        </h4>

        <section class="text-justify">
          {{ post.content | markdownify }}
        </section>

        <section class="text-justify">
          Consigue tu entrada aquí. ¡Corre que vuelan!

          <a href="https://www.eventbrite.es/e/entradas-esto-no-es-una-charla-sobre-el-cerebro-44096567019?ref=ebtn" target="_blank"><img src="https://www.eventbrite.es/custombutton?eid=44096567019" alt="Eventbrite - Esto no es una Charla sobre el Cerebro" /></a>
        </section>

        <br />

        <h4><a href="{{site.baseurl}}/blog/">Todas las no-charlas</a></h4>

      </div>
    </div>
    </div>
</section>

<!-- Latest Post Preview End -->
